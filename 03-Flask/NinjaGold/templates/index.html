<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <!-- ROW 1   -->
        <div class="row ">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label">Your Gold : </label>
                            </div>
                            <div class="col-auto">
                            <input type="number" name="gold" class="form-control" value="{{session['gold']}}"   >
                            </div>
                            <div class="col-auto">
                            </div>
                        </div>
        </div>

                        <!-- ******* ROW 2 ******* -->

            <!-- BOX1 -->
        <div class="row mt-5 border border-dark p-5 flex-row d-flex justify-content-around   ">
            <div class="box col border border-dark p-5">
                <h1>Farm</h1>
                <p>(earns 10-20 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="farm" value="farm" />
                    <input type="submit" value="Find Gold!"/>
                </form>

            </div>
            <!-- BOX 2  -->

            <div class="box col border border-dark p-5 ">
                <h1>Cave</h1>
                <p>(earns 5-10 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="farm" />
                    <input type="submit" value="Find Gold!"/>
                </form>
            </div>
            

            <!-- BOX 3  -->

                        <div class="box col border border-dark p-5">
                            <h1>House</h1>
                            <p>(earns 2-5 golds)</p>
                            <form action="/process_money" method="post">
                                <input type="hidden" name="building" value="farm" />
                                <input type="submit" value="Find Gold!"/>
                            </form>
                        </div>
            
                        <!-- BOX 4 -->

                        <div class="box col border border-dark p-5">
                            <h1>Casino</h1>
                            <p>(earns/takes 0-50 golds)</p>
                            <form action="/process_money" method="post">
                                <input type="hidden" name="building" value="farm" />
                                <input type="submit" value="Find Gold!"/>
                            </form>
                        </div>
        </div>

        <!-- *******  ROW 3 ****** -->

                        <div class="row mt-5">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" name="text" style="height: 100px">{{session['text']}}</textarea>
                                <label for="floatingTextarea2">Activities :</label>
                            </div>
                        </div>
    </div>
    <div class="row mt-5">
        <form action="/reset" method="post">
            <input type="hidden" name="building" value="farm" />
            <input type="submit" value="Reset"/>
    </form>
    </div>
</body>
</html>
