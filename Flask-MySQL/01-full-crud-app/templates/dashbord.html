<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>All artist</h1>
        <table class="table table-striped table_bordered table-hover">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name </th>
                    <th>Nationality</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for artist in artists %}
                <tr>
                    <td>{{artist.id}}</td>
                    <td>{{artist.first_name}}</td>
                    <td>{{artist.last_name}}</td>
                    <td>{{artist.nationality}}</td>
                    <td>
                        <a href="/artists/{{artist.id}}" class="btn btn-info ">View</a>
                        <a href="/artists/{{artist.id}}/edit" class="btn btn-info ">Edit</a>
                        <a href="/artists/{{artist.id}}/delete" class="btn btn-info ">Delete</a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <a href="/artists/new"class="btn btn-primary ">Add New Artist</a>
    </div>
    
</body>
</html>
