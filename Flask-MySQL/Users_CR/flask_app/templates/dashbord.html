<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>All artist</h1>
  <table class="table table-striped table_bordered table-hover">
      <thead>
          <tr>
              <th>#</th>
              <th>First Name </th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
          {% for user in users %}
          <tr>
              <td>{{user.id}}</td>
              <td>{{user.first_name}}</td>
              <td>{{user.last_name}}</td>
              <td>{{user.email}}</td>
              <td>
                  <a href="/users/view/{{user.id}}" class="btn btn-info ">View</a>
                  <a href="" class="btn btn-info ">Edit</a>
                  <a href="" class="btn btn-info ">Delete</a>
              </td>
          </tr>
          {%endfor%}
      </tbody>
  </table>
  <a href="/users/new"class="btn btn-primary ">Add New Artist</a>
</div>
</body>
</html>
