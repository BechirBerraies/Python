<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-evenly   ">
    <div class="box1">
    <h1>New Author</h1>
    <form action="/create/author" method="post">
        <div class="form-group mb-3">
            <label for="">Name</label>
            <input name="name"  cols="10" rows="5"  class="form-control"></input>
        </div>
        <input type="submit" value="Create" class="btn btn-secondary btn-lg">
    </form>
</div>
    <div class="box2">
        <h1>All Authors</h1>
        {%for author in all_authors %}
        <h1><a href="">{{author.name}}</a></h1>
        {%endfor%}

        <form action="/book">
        <input type="submit" class="btn btn-success" value="Add New Book"></form>
    </div>



</div>
</body>
</html>
