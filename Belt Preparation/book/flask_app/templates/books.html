<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-evenly   ">
    <div class="box1">
    <h1>New Book</h1>
    <form action="/create/book" method="post">
        <div class="form-group mb-3 ">
            <label for="">Title</label>
            <input name="title"  cols="10" rows="5"  class="form-control"></input>
        </div>
        <div class="form-group mb-3">
            <label for="">Number Of Pages</label>
            <input name="num_of_pages"  cols="10" rows="5"  class="form-control"></input>
        </div>
        <input type="submit" value="Create" class="btn btn-secondary btn-lg">
    </form>
</div>
    <div class="box2">
        <h1>All Books</h1>
        {%for book in all_books %}
        <h1><a href="">{{book.title}}</a></h1>
        {%endfor%}
    </div>



</div>
</body>
</html>
