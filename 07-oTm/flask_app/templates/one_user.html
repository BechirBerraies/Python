<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card shadow p-2">
            <h2 class="text-center text-primary">{{user.name}}</h2>
        </div>
        <table class=" table  table-striped table-hover">
            <thead>
                <tr>
                    <th>Owner id</th>
                    <th>Model</th>
                    <th>Make</th>
                    <th>Year</th>
                    <th>Color</th>
                </tr>

            </thead>
            <tbody>
                {%for car in user.my_cars %}
                <tr>
                    <td>{{car.user_id}}</td>
                    <td>{{car.model}}</td>
                    <td>{{car.make}}</td>
                    <td>{{car.year}}</td>
                    <td>{{car.color}}</td>
                    <td><a href="" class="btn btn-info ">Details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
    <a href="" class="btn btn-primary">Add Users</a>
    <a href="" class="btn btn-warning">All Cars</a>
</body>
</html>
