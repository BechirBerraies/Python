<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center textdanger "> All Car Owners</h1>
        <table class=" table  table-striped ">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>

            </thead>
            <tbody>
                {%for user in users %}
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.age}}</td>
                    <td><a href="/users/{{user.id}}" class="btn btn-info ">Details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="" class="btn btn-primary">Add Users</a>
        <a href="" class="btn btn-warning">All Cars</a>
    </div>
</body>
</html>
